        <div class="upage" id="mainpage">
            <div class="upage-outer">
                <div class="uib-header header-bg container-group inner-element uib_w_1" data-uib="layout/header" data-ver="0">
                    <h2>Cadastrar Produto</h2>
                    <div class="widget-container wrapping-col single-centered"></div>
                    <div class="widget-container content-area horiz-area wrapping-col left"></div>
                    <div class="widget-container content-area horiz-area wrapping-col right"></div>
                </div>
                <div class="upage-content ac0 content-area vertical-col" id="page_60_79">
                    <div class="alert no_wrap widget uib_w_10 d-margins alert-success" data-uib="twitter%20bootstrap/alert" data-ver="1" id="alertSuc" style="display:none">Os dados salvos!</div>
                    <div class="alert no_wrap widget uib_w_11 d-margins alert-danger" data-uib="twitter%20bootstrap/alert" data-ver="1" id="alertErr" style="display:none">Erro ao salvar os dados!</div>

                    <div class="table-thing widget uib_w_2 d-margins" data-uib="twitter%20bootstrap/input" data-ver="1">
                        <label class="narrow-control label-inline" for="txtProduto">Produto</label>
                        <input class="wide-control form-control default" type="text" placeholder="Digite nome do produto" id="txtProduto">
                    </div>
                    <div class="table-thing widget uib_w_3 d-margins" data-uib="twitter%20bootstrap/input" data-ver="1">
                        <label class="narrow-control label-inline" for="txtCod">Código do Produto</label>
                        <input class="wide-control form-control default" type="number" placeholder="Código do produto" id="txtCod">
                    </div>
                    <div class="table-thing widget uib_w_4 d-margins" data-uib="twitter%20bootstrap/input" data-ver="1">
                        <label class="narrow-control label-inline" for="txtPreco">Preço</label>
                        <input class="wide-control form-control default" type="number" placeholder="Digite o preço do produto" id="txtPreco">
                    </div>
                    <div class="table-thing widget uib_w_5 d-margins" data-uib="twitter%20bootstrap/input" data-ver="1">
                        <label class="narrow-control label-inline" for="txtQuant">Quantidade</label>
                        <input class="wide-control form-control default" type="number" id="txtQuant" placeholder="Digite a quantidade">
                    </div>
                    <div class="table-thing widget uib_w_6 d-margins" data-uib="twitter%20bootstrap/select" data-ver="1">
                        <label class="narrow-control label-inline">Categoria</label>
                        <select class="wide-control form-control default" id="selectCat">
                            <option>Recém-Nascido</option>
                            <option>Infantil</option>
                            <option>Adulto</option>
                            <option>Idoso</option>
                        </select>
                    </div>
                    <div class="table-thing widget uib_w_7 d-margins" data-uib="twitter%20bootstrap/input" data-ver="1">
                        <label class="narrow-control label-inline" for="txtDataVenc">Data de Vencimento</label>
                        <input class="wide-control form-control default" type="date" id="txtDataVenc">
                    </div>
                    <button class="btn widget uib_w_8 d-margins btn-success" data-uib="twitter%20bootstrap/button" data-ver="1" id="txtSalvar">Salvar</button>
                    <button class="btn widget uib_w_9 d-margins btn-danger" data-uib="twitter%20bootstrap/button" data-ver="1" id="btnLimpar">Limpar</button>

                </div>

            </div>
        </div>
